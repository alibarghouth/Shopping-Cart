<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
         <div class="header_content">
            <a class="brand " href="index.html">Shopping Cart</a>
            <nav>
              <ul>
                <li><a href="login.html">Sign In</a></li>
                <li><a href="register.html">Sign Up</a></li>
              </ul>
            </nav>
         </div>
        </div>
    </header>
    <section class="sec_form">
        <h2>Register User</h2>
        <form novalidate action="php/register.php" method="post" enctype="multipart/form-data">
            <input required  name="userName" type="text" placeholder="Enter Your UserName" id="userName">
            <input required type="email" name="email" placeholder="Enter Your Email" id="email">
            <input required name="password" type="password" placeholder="Enter Your Password" id="password">
            <input type="file" name="file" id="file">            
            <input type="submit" name="submit" value="Sign Up" id="submit">
        </form>
    </section>

</body>
</html>
